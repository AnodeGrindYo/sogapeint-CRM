<!-- <p>user-info-bar works!</p> -->
<header id="page-topbar">
    <div class="navbar-header">
    <!-- Intégration du user-info-bar -->
    <div class="user-info-bar" *ngIf="currentUser">
        <div class="user-details">
            <span>{{ currentUser.firstName }}</span>
            <span>{{ currentUser.lastName }}</span>
        </div>
        <div class="role-badge" [ngClass]="getRoleClass(currentUser.role)" *ngIf="currentUser.role !== 'superAdmin'; else superAdminTooltip">
            {{ currentUser.role }}
        </div>
        <ng-template #superAdminTooltip>
            <div class="role-badge" [ngClass]="getRoleClass(currentUser.role)"
                 [title]="randomTooltip">
                {{ currentUser.role }}
            </div>
        </ng-template>
        <button class="logout-button" (click)="logout()" title="Déconnexion">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
</div>
</header>
