<div class="home-btn d-none d-sm-block">
    <a routerLink=""><i class="mdi mdi-home-variant h2 text-white"></i></a>
  </div>
  <div>
    <div class="container-fluid p-0">
      <div class="row g-0">
        <div class="col-lg-4">
          <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
            <div class="w-100">
              <div class="row justify-content-center">
                <div class="col-lg-9">
                  <div>
                    <div class="text-center">
                      <div>
                        <a routerLink="" class="logo"><img src="assets/images/sogapeint-logo.png" height="80" alt="logo"></a>
                      </div>
  
                      <h4 class="font-size-18 mt-4">Réinitialiser mot de passe</h4>
                      <p class="text-muted">Réinitialiser votre mot de passe pour Sogapeint</p>
                    </div>
  
                    <div class="p-2 mt-5">
                      <div class="alert alert-success mb-4" role="alert">
                        Entrez votre adresse e-mail et des instructions vous seront envoyées !
                      </div>
                      <form class="form-horizontal" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                        <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
  
                        <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-mail-line auti-custom-input-icon"></i>
                          <label for="email">Email</label>
                          <input type="email" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Email">
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">L'e-mail est requis</div>
                            <div *ngIf="f.email.errors.email">L'adresse e-mail doit être valide</div>
                          </div>
                        </div>
  
                        <div class="mt-4 text-center">
                          <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Réinitialiser</button>
                        </div>
                      </form>
                    </div>
  
                    <div class="mt-5 text-center">
                      <p>Vous n'avez pas de compte ? <a routerLink="/account/login" class="fw-medium text-primary">
                          Se connecter
                        </a> </p>
                      <p>© 2023 Digital Info System</p>
                    </div>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="authentication-bg">
            <div class="bg-overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end page -->
