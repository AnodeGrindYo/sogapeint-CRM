 <div class="container-fluid">
  <app-pagetitle title="Contacts" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <div class="container mt-4">
    <input type="text" class="form-control mb-3" placeholder="Rechercher..." [(ngModel)]="filter" (input)="onSearch()" />
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col" *ngFor="let column of columns" (click)="onSort(column.name)">
              {{ column.displayName }}
              <i class="fas fa-sort float-end" *ngIf="sortColumn !== column.name"></i>
              <i class="fas fa-sort-up float-end" *ngIf="sortColumn === column.name && sortDirection === 'asc'"></i>
              <i class="fas fa-sort-down float-end" *ngIf="sortColumn === column.name && sortDirection === 'desc'"></i>
            </th>
          </tr>
        </thead>
        <tbody class="tbody-scrollable">
          <tr *ngFor="let user of filteredUsers" (click)="selectUser(user)">
            <td *ngFor="let column of columns" [ngClass]="{'cell-centered': column.name === 'active' || column.name === 'role'}">
              <ng-container *ngIf="column.name === 'role'">
                <span class="role-badge" [ngClass]="{
                  'badge-superadmin': user.role === 'superAdmin',
                  'badge-cocontractor': user.role === 'cocontractor',
                  'badge-subcontractor': user.role === 'subcontractor',
                  'badge-customer': user.role === 'customer',
                  'badge-comanager': user.role === 'comanager',
                  'badge-supermanager': user.role === 'supermanager'
                }">{{ user.role | titlecase }}</span>
              </ng-container>
              <ng-container *ngIf="column.name === 'phone'">
                {{ formatPhoneNumber(user.phone) }}
              </ng-container>
              <ng-container *ngIf="column.name === 'active'; else defaultCell">
                <i class="fas active-icon" [ngClass]="{'fa-check-circle text-success': user.active, 'fa-times-circle text-danger': !user.active}"></i>
              </ng-container>
              <ng-template #defaultCell>
                <ng-container *ngIf="column.name !== 'role' && column.name !='active' && column.name !== 'phone'">
                  {{ user[column.name] }}
                </ng-container>
              </ng-template>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
