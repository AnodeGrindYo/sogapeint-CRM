<div class="container-fluid">
  <app-pagetitle title="Contacts" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <div class="container mt-4">
    <input type="text" class="form-control mb-3" placeholder="Rechercher..." [(ngModel)]="filter" (input)="onSearch()" />
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col" (click)="onSort('firstname')">Prénom
              <i class="fas fa-sort float-end" *ngIf="sortColumn !== 'firstname'"></i>
              <i class="fas fa-sort-up float-end" *ngIf="sortColumn === 'firstname' && sortDirection === 'asc'"></i>
              <i class="fas fa-sort-down float-end" *ngIf="sortColumn === 'firstname' && sortDirection === 'desc'"></i>
            </th>
            <th scope="col" (click)="onSort('lastname')">Nom
              <i class="fas fa-sort float-end" *ngIf="sortColumn !== 'lastname'"></i>
              <i class="fas fa-sort-up float-end" *ngIf="sortColumn === 'lastname' && sortDirection === 'asc'"></i>
              <i class="fas fa-sort-down float-end" *ngIf="sortColumn === 'lastname' && sortDirection === 'desc'"></i>
            </th>
            <th scope="col" (click)="onSort('email')">Email
              <i class="fas fa-sort float-end" *ngIf="sortColumn !== 'email'"></i>
              <i class="fas fa-sort-up float-end" *ngIf="sortColumn === 'email' && sortDirection === 'asc'"></i>
              <i class="fas fa-sort-down float-end" *ngIf="sortColumn === 'email' && sortDirection === 'desc'"></i>
            </th>
            <th scope="col" (click)="onSort('role')">Rôle
              <i class="fas fa-sort float-end" *ngIf="sortColumn !== 'role'"></i>
              <i class="fas fa-sort-up float-end" *ngIf="sortColumn === 'role' && sortDirection === 'asc'"></i>
              <i class="fas fa-sort-down float-end" *ngIf="sortColumn === 'role' && sortDirection === 'desc'"></i>
            </th>
          </tr>
        </thead>
      </table>
      <div class="tbody-scrollable">
        <table class="table table-striped table-hover">
          <tbody>
            <tr *ngFor="let user of filteredUsers">
              <td>{{ user.firstname }}</td>
              <td>{{ user.lastname }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
