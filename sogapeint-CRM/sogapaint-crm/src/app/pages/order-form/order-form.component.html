<!-- <p>order-form works!</p> -->
<div class="container-fluid">
    <form>
        
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="N° Interne" ngModel name="numeroInterne">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Résidence / Adresse" ngModel name="residenceAdresse">
            </div>
        </div>
        <!-- Ligne pour Contact et Adresse -->
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Contact" ngModel name="contact">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Adresse" ngModel name="adresse">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="N° appart" ngModel name="numeroAppart">
            </div>
        </div>
        
        <!-- Ligne pour Numéro devis et Occupé -->
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Numéro devis" ngModel name="numeroDevis">
            </div>
            <div class="col">
                <select class="form-control" ngModel name="occupe">
                    <option value="true">Oui</option>
                    <option value="false">Non</option>
                </select>
            </div>
        </div>
        
        <!-- Ligne pour Prestation -->
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Prestation" ngModel name="prestation">
            </div>
        </div>
        
        <!-- Bloc Intervenants et Temps Exécution -->
        <div class="row mb-3">
            <div class="col">
                <div class="border p-3">
                    <div class="mb-3">
                        <label for="sogapeint" class="form-label">Sogapeint</label>
                        <input type="text" class="form-control" id="sogapeint" ngModel name="sogapeint">
                    </div>
                    <div class="mb-3">
                        <label for="co-traitant" class="form-label">Co-traitant</label>
                        <input type="text" class="form-control" id="co-traitant" ngModel name="co-traitant">
                    </div>
                    <div class="mb-3">
                        <label for="sous-traitant" class="form-label">Sous-traitant</label>
                        <input type="text" class="form-control" id="sous-traitant" ngModel name="sous-traitant">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="border p-3">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Heure donnée" ngModel name="heureDonnee">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Jour donné" ngModel name="jourDonne">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Heure écart" ngModel name="heureEcart">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Jour écart" ngModel name="jourEcart">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Ligne pour Dates -->
        <div class="row mb-3">
            <div class="col">
                <input type="date" class="form-control" ngModel name="dateDebut">
            </div>
            <div class="col">
                <input type="date" class="form-control" ngModel name="dateFin">
            </div>
            <div class="col">
                <input type="date" class="form-control" ngModel name="dateFinClient">
            </div>
        </div>
        
        <!-- Bloc GED -->
        <div class="row mb-3">
            <div class="col">
                <div class="form-group">
                    <label for="ged" class="form-label">GED</label>
                    <textarea class="form-control" id="ged" rows="3" ngModel name="ged"></textarea>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Soumettre</button>
            </div>
        </div>
    </form>
</div>
