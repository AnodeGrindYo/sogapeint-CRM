<div class="col-lg-4">
    <div class="card">
      <div class="card-body border-bottom">
        <div class="user-chat-border">
          <div class="row">
            <div class="col-md-5 col-9">
              <h5 class="font-size-15 mb-1">Chat</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="chat-widget">
          <div class="chat-conversation">
            <ng-scrollbar style="height: 292px;">
              <ul class="list-unstyled mb-0 pr-3" *ngFor="let data of chatData" [ngClass]="{ 'right': data.align === 'right' }">
                <li *ngIf="!data.text">
                  <div class="conversation-list">
                    <div class="ctext-wrap">
                      <div class="conversation-name">{{data.name}}</div>
                      <div class="ctext-wrap-content">
                        <p class="mb-0">{{data.message}}</p>
                      </div>
                      <p class="chat-time mb-0"><i class="mdi mdi-clock-outline align-middle ms-1"></i> {{data.time}}</p>
                    </div>
                  </div>
                </li>
                <li *ngIf="data.text">
                  <div class="chat-day-title">
                    <span class="title">{{data.text}}</span>
                  </div>
                </li>
              </ul>
            </ng-scrollbar>
          </div>
        </div>
      </div>
      <div class="p-3 chat-input-section border-top">
        <form (ngSubmit)="messageSave()" [formGroup]="formData" class="row">
          <div class="col">
            <div class="position-relative">
              <input type="text" class="form-control chat-input" placeholder="Enter Message..."
                formControlName="message" [ngClass]="{'is-invalid': chatSubmit && form.message.errors}">
              <div *ngIf="chatSubmit && form.message.errors" class="invalid-feedback">
                <span *ngIf="form.message.errors.required">Ce champ est requis.</span>
              </div>
            </div>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-secondary me-2" (click)="toggleEmojiPicker()">ğŸ˜Š</button>
            <button type="submit" class="btn btn-primary chat-send w-md waves-effect waves-light">
              <span class="d-none d-sm-inline-block">Envoyer</span> <i class="mdi mdi-send ms-1"></i>
            </button>
          </div>
        </form>
        <!-- <emoji-mart
          *ngIf="emojiPickerVisible"
          title="Pick your emoji..."
          emoji="point_up"
          set="apple"
          (emojiClick)="addEmoji($event)"
        ></emoji-mart> -->
        <emoji-mart 
        *ngIf="emojiPickerVisible" 
        (emojiSelect)="select($event)" 
        [darkMode]="false"
        [color]="'#5664D2'"
        ></emoji-mart>
      </div>
    </div>
  </div>
