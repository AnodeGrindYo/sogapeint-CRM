<div class="bg-white overflow-hidden shadow rounded-lg kpi-card relative w-full md:w-72 h-36">
    <div class="px-3 py-2 card-content mt-3">
  
      <div class="flex justify-between items-center mb-2">
        <div>
          <p class="text-xs md:text-sm font-medium text-gray-500">{{ kpi_title }}</p>
          <p class="text-lg md:text-xl font-semibold text-gray-900">{{ kpi_value }}</p>
        </div>
        <i class="fas fa-chart-bar text-blue-500 fa-2x"></i>
      </div>
      <hr class="my-2 border-gray-300">
      <div class="flex justify-between items-center">
        <div *ngIf="kpi_evolution_percent > 0" class="bg-green-100 text-green-800 px-2 py-1 rounded flex items-center xxs-font">
          <i class="fas fa-arrow-up text-green-500"></i>
          <span>{{ kpi_evolution_percent | number:'1.1-2' }}%</span>
        </div>
        <div *ngIf="kpi_evolution_percent < 0" class="bg-red-100 text-red-800 px-2 py-1 rounded flex items-center xxs-font">
          <i class="fas fa-arrow-down text-red-500"></i>
          <span>{{ kpi_evolution_percent | number:'1.1-2' }}%</span>
        </div>
        <div *ngIf="kpi_evolution_percent === 0 || isNan(kpi_evolution_percent)" class="bg-blue-100 text-blue-800 px-2 py-1 rounded flex items-center xxs-font">
          <i class="fas fa-equals text-blue-500"></i>
          <span>{{ kpi_evolution_percent | number:'1.1-2' }}%</span>
        </div>
        <p class="xxs-font text-gray-500">Depuis la période précédente</p>
      </div>
    </div>
  </div>
